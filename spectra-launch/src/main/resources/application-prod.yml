spectra:
  user:
    default-password: admin123
  system:
    base-dir: files
  file:
    upload:
      upload-dir: ${spectra.system.base-dir}/uploads
      allowed-types:
        - jpeg
        - png
        - pdf
      strategies:
        - com.yangxj96.spectra.common.strategy.impl.TikaValidationStrategy
        - com.yangxj96.spectra.common.strategy.impl.MimeValidationStrategy
        - com.yangxj96.spectra.common.strategy.impl.ExtensionValidationStrategy
        - com.yangxj96.spectra.common.strategy.impl.MagicNumberValidationStrategy
  kaptcha:
    type: math
    verify: true
server:
  port: 8888
  servlet:
    context-path: /api
    session:
      cookie:
        path: /
        same-site: none
        secure: true
spring:
  threads:
    virtual:
      enabled: true
  main:
    banner-mode: off
  application:
    name: spectra-framework-launch
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/spectra_framework_db
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      max-evictable-idle-time-millis: 900000
      validation-query: SELECT 1
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: false
      web-stat-filter:
        enabled: true
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 2000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
  data:
    redis:
      url: redis://127.0.0.1:6379/0
      timeout: 10s
  cache:
    type: redis
mica:
  xss:
    enabled: true
    path-patterns: /**
    path-exclude-patterns:
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.yangxj96.spectra.**.entity.dto
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
    local-cache-scope: statement
  global-config:
    banner: false
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-not-delete-value: "null"
      logic-delete-value: "now()"
logging:
  level:
    spectra: info
    root: info
  group:
    spectra: com.yangxj96.spectra
sa-token:
  token-name: Authorization
  token-prefix: Bearer
  active-timeout: 3000
  is-concurrent: false
  is-share: false
  token-style: uuid
  is-log: true
  is-print: false
management:
  endpoints:
    access:
      default: none
